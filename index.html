        </a>

        <a class="dropdown-item" id="save_gdrive">Save to <img style="height:16px" src="https://fonts.gstatic.com/s/i/productlogos/drive_2020q4/v8/web-64dp/logo_drive_2020q4_color_2x_web_64dp.png" alt="Google Drive‚Ñ¢"></a>
        <a class="dropdown-item" id="load_gdrive">Load from <img style="height:16px" src="https://fonts.gstatic.com/s/i/productlogos/drive_2020q4/v8/web-64dp/logo_drive_2020q4_color_2x_web_64dp.png" alt="Google Drive‚Ñ¢"></a> -->
      </div>
    </div>
  </div>
  <div class="notification-bottom">
    <p><a onclick="zoomToURL('?Tx=0&Ty=0&S=1')" class="custom-file-upload">üè†</a>
      <textarea id="text"></textarea> 
      FontSize:<input type="number" step="10" id="fontSize">
      <span id="status"></span>
      
      
      
      </p>
    
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="modal-input" class="col-form-label">Filename:</label>
            <input type="text" class="form-control" id="modal-input">
          </div>
          <div id="modal-list">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-save">Save</button>
        </div>
      </div>
    </div>
  </div>
