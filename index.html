<!DOCTYPE html>
<head>
<!-- https://bl.ocks.org/mbostock/6123708 -->
<meta charset="utf-8">
<style>
html, body {
  margin:0px;
  height:100%;
  overflow: hidden; /* Hide scrollbars */ 
}
div{
  display: inline-block;
  width:auto;
  
}

.dot circle {
  fill: lightsteelblue;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot circle.dragging {
  fill: red;
  stroke: brown;
}

.axis line {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
  vector-effect: non-scaling-stroke;
}
.notification-bottom {
  position: fixed;
  width: 100%;
  bottom: 0;
  left: 0;
  /* Rest of your styling */
}

.node{
  /* width: 100%;
  height: 100%;
  text-align: left; */
  position: absolute;
  width:auto;
  text-align: left;

  -webkit-user-modify: read-write;
    overflow-wrap: break-word;
    -webkit-line-break: after-white-space;
}
.node.selected{
  fill:red;
  color:red;
}

.inside_node{

}
#container{

  width: 100%;
  height:100%;
}
</style>
</head>
<body>
  <div id="container">

  </div>
  <div class="notification-bottom">
    <p><input type="text" id="text"> FontSize:<input type="number" id="fontSize"><span id="status"></span></p>
  </div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="main.js"></script>
</body>
